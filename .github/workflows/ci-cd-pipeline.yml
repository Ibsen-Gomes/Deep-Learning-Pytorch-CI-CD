name: CI/CD for Deep Learning

on:
  push:
    branches:
      - main
      - feature/simulate-user  # üöÄ Adicionando a nova branch ao pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar depend√™ncias
        run: pip install -r api/requirements.txt

      - name: Testar modelo
        run: pytest tests/test_train.py

  train:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar depend√™ncias
        run: pip install -r api/requirements.txt

      - name: Treinar modelo
        run: python model/train.py

      - name: Armazenar modelo treinado
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model/model.pth

deploy-and-simulate:
  needs: train
  runs-on: ubuntu-latest
  timeout-minutes: 10
  steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Instalar depend√™ncias
      run: pip install -r api/requirements.txt

    - name: Baixar modelo treinado
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: model/

    - name: Rodar API com FastAPI e simular usu√°rio
      run: |
        # Inicia o servidor em segundo plano
        uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!

        # Espera o servidor iniciar
        sleep 10

        # Executa o script de simula√ß√£o
        python simulate_user.py

        # Interrompe o servidor ap√≥s a simula√ß√£o
        kill $SERVER_PID
