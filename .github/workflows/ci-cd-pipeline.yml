name: CI/CD for Deep Learning

on:
  push:
    branches:
      - main
      - feature/simulate-user  # ðŸš€ Adicionando a nova branch ao pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar dependÃªncias
        run: pip install -r api/requirements.txt

      - name: Testar modelo
        run: pytest tests/test_train.py

  train:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar dependÃªncias
        run: pip install -r api/requirements.txt

      - name: Treinar modelo
        run: python model/train.py

      - name: Armazenar modelo treinado
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model/model.pth

  deploy:
    needs: train  
    runs-on: ubuntu-latest
    timeout-minutes: 10  
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar dependÃªncias
        run: pip install -r api/requirements.txt

      - name: Baixar modelo treinado
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: model/

      - name: Rodar API com FastAPI
        run: uvicorn api.main:app --host 0.0.0.0 --port 8000 &  # Rodar em background

  simulate:
    needs: deploy  # ðŸš€ A simulaÃ§Ã£o agora acontece depois do deploy!
    runs-on: ubuntu-latest
    steps:
      - name: Instalar dependÃªncias
        run: pip install -r api/requirements.txt

      - name: Simular um usuÃ¡rio enviando uma imagem para a API
        run: python user/simulate_user.py

